<table border="1px">
	<thead>
		<tr>
			<th>Name</th>
			<th>View</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="person : ${personas}">
			<td><span th:text="${persona.nombre}" /></td>
			<td>
				<a th:href="@{/persona/{id}(idPersona=${persona.idPersona})}">View</a>
			</td>
		</tr>
	</tbody>
</table>
<a href="/persona/new">Create new persona</a>
